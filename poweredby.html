<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Powered by Get3W</title>
  </head>
  <body>
<table>
  <tr ng-if="data.data['h-0'] || data.data['h-1']"> <!-- Rough check -->
    <th ng-repeat="(c, col) in getNumber(data.cols) track by $index">
      {{ data.data['h-' + c] }}
    </th>
  </tr>
  <tr ng-repeat="(r, row) in getNumber(data.rows) track by $index">
    <td ng-repeat="(c, col) in getNumber(data.cols) track by $index">
      <div marked="data.data[r + '-' + c]"></div>
    </th>
  </tr>
</table>


    <style media="screen">
      body {
        background-color: #999;
      }
      .link {
        color: #333;
        text-decoration: none;
        font-family: 'Helvetica Neue', HelveticaNeue, Helvetica, TeXGyreHeros, FreeSans, 'Nimbu';
        display: block;
        margin: 0 auto;
        border: none;
        text-align: center;
        height: 40px;
        font-size: 12px;
        line-height: 40px;
        font-weight: 500;
      }

    </style>
    <div style="background-color: transparent;">
      <a target="_blank" href="https://www.get3w.com/?utm_source=poweredby" class="link">
        Powered by Get3W
      </a>
    </div>

    <div style="text-align: center;">
      <a target="_blank" href="https://www.get3w.com/?utm_source=poweredby">
        <img src="poweredby.png" border="0" />
      </a>
    </div>
  </body>
</html>
